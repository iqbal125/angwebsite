<div class="fluid-container">
    <form (ngSubmit)="updateuser(f)" #f="ngForm" class="form-horizontal" id="user-data">

      <div class="form-group">
        <label class="control-label col-sm-2" for="username">Username</label>
        <div class="col-sm-2">
          <input class="form-control" type="text" ngModel name="username" >
        </div>
      </div>


      
      <div class="form-group">
        <label class="control-label col-sm-2" for="occupation"> Occupation </label>
        <div class="col-sm-2">
          <select class="form-control" ngModel name="occupation">
            <option value="Reader">Reader</option>
            <option value="Artist">Artist</option>
            <option value="Publisher">Publisher</option>
            <option value="Creator">Creator</option>
          </select>
        </div>
      </div>

            <br>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary"> Submit </button>
              </div>
            </div>

          </form>
      </div>
