<br><br>
<div class="container">
    <form (ngSubmit)="addproduct(f)" #f="ngForm" >

      <div class="md-form">
        <label  for="name">Name</label>
        <input type="text" ngModel name="name" class="form-control" mdbActive>
      </div>


      <div class="md-form">
        <label for="price">Price</label>
        <input type="text" ngModel name="price" class="form-control" mdbActive>
      </div>

      <div class="md-form">
        <label for="quantity">Quantity</label>
        <input type="text" ngModel name="quantity" class="form-control" mdbActive>
      </div>

      <div class="md-form">
        <label for="quantity">Description</label>
        <input type="text" ngModel name="description" class="form-control" mdbActive>
      </div>

      <div class="md-form">
        <label for="ImgURL">Image URL</label>
        <input type="text" ngModel name="ImgURL" class="form-control" mdbActive>
      </div>
    <button class="btn btn-primary"> Submit </button>

  </form>
</div>
