<div *ngFor="let product of products | async">
  <h2> Products</h2>
  <div><label>Name: </label><a routerLink='/products/{{ product.id }}'>{{product.name}}</a></div>
  <div><label>Price: $</label>{{product.price}}</div>
  <div><label>Quantity: </label>{{product.quantity}}</div>
  <img src="product.ImgURL" alt="">
  <button (click)="addtocart(product.id, product.name, product.price, product.quantity, product.ImgURL)">Add to Cart</button>
</div>
<br>
<br>

  <div *ngIf='authState'>
  <button (click)="showcart()"><a routerLink='shoppingcart/{{authState.uid}}'>Cart</a></button>
  </div>

<br>
<br>

  <button (click)="showproducts();" class="btn btn-primary"> Submit </button>
