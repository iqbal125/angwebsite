<div class="container">
<br>
<br>

<form (ngSubmit)="finduser(f); getcuruser()" #f="ngForm" >

  <input type="text" ngModel name="username">
  <br>
  <br>
  <button class="btn btn-info" mdbRippleRadius>Select User</button>
</form>
<br>
<br>


<div *ngFor="let user of user | async">

<br>
 <div class="md-form form-group">
  <input class="form-control" type="text" #title name="title">
  <small> title </small>
  <br>
  <textarea ngModel #body name="messagebody" class="md-textarea" cols="30" rows="10"></textarea>
  <br>
  <small> message </small>
  <br>
  <br>
    <button class="btn btn-primary" mdbRippleRadius (click)="sendmessage(user.displayName, user.uid, title.value, body.value)">Send Message</button>

</div>
</div>
</div>
