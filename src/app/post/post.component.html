<div class="fluid-container">
    <form (ngSubmit)="createpost(f); addpostuser(f)" #f="ngForm" class="form-horizontal" id="user-data">

      <div class="form-group">
        <label class="control-label col-sm-2" for="username">title</label>
        <div class="col-sm-2">
          <input class="form-control" type="text" ngModel name="title" >
        </div>
      </div>



      <div class="form-group">
        <label class="control-label col-sm-2" for="post">Post:</label>
        <div class="col-sm-2">
        <textarea class="form-control" rows="5" ngModel name="post" type="text"></textarea>
      </div>
    </div>



            <br>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary"> Submit </button>
              </div>
            </div>

          </form>
      </div>
