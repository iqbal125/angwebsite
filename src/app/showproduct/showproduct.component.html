<div class="container">
<br><br>


<div class="col-sm-10">
<div class="card">
  <img class="img-fluid" src="{{ (product | async)?.ImgURL }}" alt="Img not found">
  <div class="card-body">
    <h4 class="card-title">{{ (product | async)?.title }}</h4>
    <p class="card-text"> <strong>${{ (product | async)?.price }}</strong></p>
    <p class="card-text">{{ (product | async)?.description }}  </p>
  </div>
</div>
</div>
</div>
