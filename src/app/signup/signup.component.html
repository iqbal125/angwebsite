<br><br>

    <form (ngSubmit)="OnSubmit(f)" #f="ngForm" >


      <div class="md-form">
        <label for="email">email</label>
          <input class="form-control" type="email" ngModel name="email" mdbActive>
      </div>

      <div class="md-form">
        <label for="password">password</label>
          <input class="form-control" type="password" ngModel name="password" mdbActive>
      </div>

      <br>

          <button class="btn btn-primary"> Submit </button>

    </form>
