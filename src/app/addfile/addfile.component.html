

<br>

<div class="container">
<input type="file" (change)="uploadFile($event)">

<br><br>
<div *ngIf="uploadPercent | async as pct">
  <progress class="progress is-info" [value]="pct" max="100">
  </progress>
</div>




<div *ngIf="downloadURL | async">
  Uploaded!
</div>



<br>
<br>


<a *ngIf="downloadURL | async" [href]="downloadURL | async" >View Image</a>
</div>
