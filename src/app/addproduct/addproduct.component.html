<div class="fluid-container">
    <form (ngSubmit)="addproduct(f)" #f="ngForm" class="form-horizontal" id="user-data">

      <div class="form-group">
        <label class="control-label col-sm-2" for="username">Name</label>
        <div class="col-sm-2">
          <input class="form-control" type="text" ngModel name="name" >
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="username">Price</label>
        <div class="col-sm-2">
          <input class="form-control" type="text" ngModel name="price" >
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="username">Quantity</label>
        <div class="col-sm-2">
          <input class="form-control" type="text" ngModel name="quantity" >
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="username">Image URL</label>
        <div class="col-sm-2">
          <input class="form-control" type="text" ngModel name="ImgURL" >
        </div>
      </div>




            <br>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary"> Submit </button>
              </div>
            </div>

          </form>
      </div>
