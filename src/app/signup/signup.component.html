<br>
<div class="fluid-container">
    <form (ngSubmit)="OnSubmit(f)" #f="ngForm" class="form-horizontal" id="user-data">


      <div class="form-group">
        <label class="control-label col-sm-2" for="email">email</label>
        <div class="col-sm-2">
          <input class="form-control" type="email" ngModel name="email" >
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="password">password</label>
        <div class="col-sm-2">
          <input class="form-control" type="password" ngModel name="password">
        </div>
      </div>



      <br>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-primary"> Submit </button>
        </div>
      </div>

    </form>
</div>
